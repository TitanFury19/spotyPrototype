<ngx-loading [show]="isLoading"></ngx-loading>
<div *ngIf="!isLoading" class="row animated">
    <div class="col-2">
        <img [src]="artista.images | noimagepipe" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la pagina del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row" style="margin-top: 5mm;">
    <div class="col">
        <table class="table">
            <thead style="color:white">
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody style="color:white">
                <tr *ngFor="let track of tracks">
                    <td>
                        <img [src]="track.album.images | noimagepipe" class="img-thumb">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td *ngIf="track.preview_url">
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.album.id | domseguro:'https://open.spotify.com/embed/album/'" width="300"
                            height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                    <td *ngIf="!track.preview_url">
                        <span style="color: tomato;">Vista previa no disponible</span>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
